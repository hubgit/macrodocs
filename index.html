<script type="text/html" data-template="CommentsHeader">
  <div>
    <span class="comments-count comments-hide">Hide comments</span>
    <span class="comments-count">{{count}} comments</span>
  </div>
</script>

<script type="text/html" data-template="Comment">
  <div class="annotation comment" data-url="{{url}}" data-published="{{published}}" data-reply-to="{{reply-to}}">
    <div class="comment-prefix comment-part">
      <a href="{{actor.url}}"><img src="{{actor.image.url}}" class="annotation-creator-image"></a>
    </div>
    <div class="comment-main comment-part">
      <div class="comment-header">
        <a href="{{actor.url}}" class="annotation-creator">{{actor.displayName}}</a>
        <a href="{{url}}" class="annotation-created"><time datetime="{{published}}">{{publishedText}}</time></a>
      </div>
      <div class="annotation-text">{{text}}</div>
      <div class="comment-replies"></div>
    </div>
  </div>
</script>

<script type="text/html" data-template="Input">
  <form class="comment-form">
    <input type="text" name="comment-precursor" placeholder="Add a comment...">
  </form>
</script>

<script type="text/html" data-template="InputFull">
  <form class="comment-form-full">
    <div class="comment-form-prefix comment-form-part">
      <img src="{{image}}" class="annotation-creator-image">
    </div>
    <div class="comment-form-main comment-form-part">
      <div>
        <textarea name="comment" placeholder="Add a comment..."></textarea>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Post comment</button>
        <button type="reset" class="btn">Cancel</button>
      </div>
    </div>
  </form>
</script>
